# Site
title:              airy musings
bio:                'a student to life and learning. take in all the information!'
bio_subtitle:       "eric g's personal site"
description:        "airily musing about"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/desktop-setup.jpg'
resume:             'egonzaloResume.pdf'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
#url:                http://127.0.0.1:4000
url:                https://airymusings.com

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed
collections:
  figures:
    output: true

# Social
# if you don't have any of social below, comment the line.
google:
  analytics:        UA-60323610-1
  #verify:
  #ad-client:
  #ad-slot:
email:              ErSGonzalo@Gmail.com
twitter:            ersgonzo
github:             ersgonzalo
stackoverflow:     2100851/eric-gonzalo   #from a "http://stackoverflow.com/users/123456/username" link
linkedin:          gonzaloe
#instagram:          username
lastfm:            lightrapid
#foursquare:        username
#steam:              username
#soundcloud:        username
#hackernews:        username

# Gems
gems:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]
